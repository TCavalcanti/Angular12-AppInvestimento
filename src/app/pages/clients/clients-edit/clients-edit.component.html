

<div class="container">

    <div class="d-flex justify-content-between">
        <h3>
            Atualizar Cliente
        </h3>

        <button class="btn btn-sm btn-secondary" routerLink="/clients">
            Back
        </button>
    </div>


    <form [formGroup] = "formClient" (ngSubmit)="updateClient()"> 

        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" formControlName="id" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" formControlName="name">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('name')">O nome é obrigatório</div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">O email é obrigatório</div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="!formClient.valid">Salvar</button>
        </div>
    </form>



</div>
